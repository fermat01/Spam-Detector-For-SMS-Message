<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/alert-spam.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/alert-ham.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			ML APPLICATION WITH FLASK

	</header>


	</div>
	<div class="container  pt-4">
		<div class="card" style="width: 40rem;">
			<div class="card-body">
			<h5 class="crad-title">Spam Detector For SMS Messages</h5>
		    <p class="card-text" style="color:blue;font-size:20;text-align: center;"><b>Given sms message prediction.</b></p>
				
						{% if prediction == 1%}
			<div class="container" id="alert-spam" ><p>
				attention<br> <span>Spam</span>
			  </p>
			</div>

			{% elif prediction == 0%}
				<div class=" checkmark-circle">
					<div class="background"></div>
					<div class="checkmark draw"> </div>
				  </div>
				 
			<div class="container pt-4">
				<p class="card-text"> Received ham message !</p>
			</div>
			{% endif %}
		</div>
		</div>
	</div>
	
</body>
</html>
